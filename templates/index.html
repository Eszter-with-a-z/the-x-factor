<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Gemma 3</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
        <div id="recognition-status" style="margin-bottom: 10px; font-weight: bold;">Speech Recognition: OFF</div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
